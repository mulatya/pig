
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pig-Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="header">
        <p>PIG DICE</p>
    </div>
    <div id="instructions">
        <h1>How to play</h1>
        <p>The rules are simple:</p>
        <ul>
            <li>Press roll. </li>
            <li>If you roll a 1,you lose everything and start again.</li>
            <li>Hold to  accumulate points.</li>
            <li>First to 100 wins.</li>
            <li>All the best!</li>
        </ul>
        <button class="button"><span>Start </span></button>
    </div>
    <div id="game">
        <div class="col-md-4" id="player1">
            <p>First player</p>
            <div id="player1wins"></div>
            <div id="player1score"></div>

        </div>

        <div class="col-md-4" id="board">
            <div id="winner-meme">
              </div>
            <div id="winner-meme2">

            </div>
            <div id="win">
                <p>current Score :</p>
                <div id="current"></div>
            </div>
            <div id="player2buttons">
              <p>Player2's turn!</p>
                <button id="roll">roll!</button>
                <button id="hold">hold!</button>
            </div>
            <div id="player1buttons">
              <p>Player1's turn!</p>
                <button id="roll">roll!</button>
                <button id="hold">hold!</button>
            </div>

        </div>


        <div class="col-md-4" id="player2">
            <p>Second player</p>
            <img src="" alt="">
            <div id="player2wins"></div>
            <div id="player2score"></div>

        </div>
    </div>




</body>

</html>
